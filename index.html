<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>New Check</title>
</head>
<body>
  
  <section class="check">
    
    <div class="container">
      
      <div class="check__info info">
        
        <div class="info__inner">
          
          <div class="info__left">
            
            <h1 class="info__title">
              Letâ€™s get you set up
            </h1>
            
            <div class="info__wrap">
              <p class="info__text">
                Itshould only take a couple of minutes
              </p>
              <p class="info__text">
                to pair with your watch
              </p>
              
            </div>
            
            <a class="info__img" href="#">
              
              <img src="./img/btn.svg" alt="info btn">
              
            </a>
            
          </div>
          
          <div class="info__right right">
            
            <form class="right__form form" action="https://echo.htmlacademy.ru/courses" method="post" autocomplete="off">
              
              <div class="form__info">
                
                <label class="form__label" for="name">Name</label>
                <input class="form__input" type="text" id="name" name="name" value="Kendall Jenner" required>
                
              </div>
              
              <div class="form__info">
                <p class="form__label">Gender</p>
                
                <div class="form__wrap">
                  <span class="form__img one">
                    <img src="./img/male.svg" alt="male">
                  </span>
                  <label class="form__change" for="Male">Male</label>
                  <input class="form__input radio visually-hidden" type="radio" id="Male" name="gender" value="Male">
                  
                  <span class="form__img">
                    <img src="./img/female.svg" alt="male">
                  </span>
                  <label class="form__change" for="Female">Female</label>
                  <input class="form__input radioo visually-hidden" type="radio" id="Female" name="gender" value="Female" >
                </div>
                
              </div>
              
              <div class="form__info">
                
                <label class="form__label date" for="date">Date of Birth</label>
                <input class="form__input" type="datetime" id="date" name="date" placeholder="01/02/1983" value="1983-68-33" required>
                
              </div>
              
              <div class="form__info">
                
                <label class="form__label" for="Email">Email</label>
                <input class="form__input" type="email" id="Email" name="Email" placeholder="kendall@emailcom" required>
                
              </div>
              
              <div class="form__info">
                
                <label class="form__label" for="Mobile">Mobile</label>
                <input class="form__input" type="tel" id="Mobile" name="Mobile" placeholder="+91 98765 43210" required>
                
              </div>
              
              <div class="form__info">
                
                <label class="form__label" for="Customer">Customer ID</label>
                <input class="form__input" type="text" id="Customer" name="Customer ID" placeholder="576802-ERD0348 45" required>
                
              </div>
              
              <div class="form__info">
                <p class="form__label">Membership</p>
                
                <div class="form__class">
                  <label class="new__label">
                    <span class="form__img form__img-bk">
                      <img src="./img/Group.svg" alt="fox">
                    </span>
                    <span class="form__title">
                      Classic
                    </span>
                    <input class="form__input visually-hidden change"    type="radio"  name="mentor" value="Classic">
                  </label>
                  
                  <label class="new__label">
                    <span class="form__img form__img-bk">
                      <img src="./img/Group.svg" alt="fox">
                    </span>
                    <span class="form__title">
                      Silver
                    </span>
                    <input class="form__input visually-hidden " type="radio"  name="mentor" value="Silver">
                  </label>
                  
                  <label class="new__label">
                    <span class="form__img form__img-bk">
                      <img src="./img/Group.svg" alt="fox">
                    </span>
                    <span class="form__title  form__title-mer">
                      Gold
                    </span>
                    <input class="form__input visually-hidden " type="radio"  name="mentor"  value="Gold">
                  </label>
                </div>
                
              </div>
              
              <div class="form__inner">
                <button class="form__button" type="button">CANCEL</button>
                <button class="form__button form__button-sub" type="submit">SAVE</button>
              </div>
              
              
              
            </form>
            
          </div>
          
        </div>
        
      </div>
      
    </div>
    
  </section>
  
</body>
</html>
